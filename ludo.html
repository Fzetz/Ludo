    <title>Sudo Ludo</title>
    <link rel="stylesheet" href="./ludo.css">

<body>

    <!-- navigasjon -->
    <nav class="navContainer" >

        <p class="navText" >Sudo Ludo</p>
        <button class="reglerBtn" id="reglerBtn" >Regler</button>
        <button class="kastBtn" id="kastBtn" >Kast</button>
        <p class="kastResultat" id="kastResultat" ></p>

    </nav>

    <!-- regler -->
    <div class="reglerContainer" id="reglerContainer" >

        <ol class="reglerList" >

            <br>
            <li>Kast 1 eller 6 for å flytte <br> brikken ut av start</li>
            <br>
            <li>Spiller havner på samme sted som en annen spiller, <br> slår ut den som allerede var der</li>

        </ol>

    </div>

    <!-- velg karakter -->
    <div class="charContainer" id="charContainer">

        <h2>Her kan du velge karakteren din</h2>
        <!-- alle de ulike logoene man skal spille som -->
        <select class="selectLogo" id="selectLogo" >
            <option value="none" id="none" ></option>
            <option value="apple" id="apple" >Apple</option>
            <option value="win" id="win" >Windows</option>
            <option value="linux" id="linux" >Linux</option>
            <option value="android" id="android" >Android</option>
        </select>
        
        <button class="spillBtn" id="spillBtn" >Spill</button>
        
    </div>

    <!-- slutt melding -->
    <div class="endContainer" >

        <p class="endText" >Gratulerer du vant</p>
        <button class="endRestartBtn" id="endRestartBtn">Restart</button>

    </div>
